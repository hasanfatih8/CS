<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="form-container mat-elevation-z5">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Email address" formControlName="email" style="height: 30px;"/>
            <mat-error *ngIf="email?.errors?.['required']">
              Email address is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput type="password" placeholder="Password" formControlName="password" style="height: 30px;"/>
            <mat-error *ngIf="password?.errors?.['required']">
              Password is required
            </mat-error>
          </mat-form-field>
          <div class="center margin-top">
              <button type="submit" mat-raised-button color="primary">Login</button>
          </div>
        </form>
    </div>
</div>
